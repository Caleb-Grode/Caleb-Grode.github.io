<!DOCTYPE html>

<html>
<head>
<style>
html {
  scroll-behavior: smooth;
}
body {
  background: rgb(29,222,253);
  background: linear-gradient(90deg, rgba(29,222,253,1) 0%, rgba(139,69,252,1) 91%);
}

h1 {
  font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
  color: white;
  text-align: center;
}

p {
  font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
  font-size: 20px;


}
nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}
/* Only stick if you can fit */
@media (min-height: 300px) {
  nav ul {
    position: sticky;
    top: 0;
  }
}
nav ul li a {
  display: block;
  padding: 0.5rem 1rem;
  color: white;
  text-decoration: none;
}
nav ul li a.current {
  background: black;
}
</style>


  <meta charset="UTF-8">
  <title>Main Page</title>
</head>
<body>
  <nav>
  <ul align="right">
  <li>bob</li>
  <li>henry</li>
  <li>wilma</li>
  <li>Don</li>
  </ul>
  </nav>
  <main>
  <h1>Hola</h1>
  <p align="center">This is a paragraph</p>
</main>
</body>
</html>
